		Tsz Nam Chan (Edison) is currently a research assistant professor in the <a href = "https://www.hkbu.edu.hk/eng/main/index.jsp">Hong Kong Baptist University (HKBU)</a>. He is a data engineering researcher (for handling the efficiency issues in big data settings). He published several research papers in prestigious conferences and journals (<a href = "https://www.ccf.org.cn/Academic_Evaluation/DM_CS/">CCF</a>: A, top ranking in <a href = "https://scholar.google.es/citations?view_op=top_venues&hl=en&vq=eng_datamininganalysis">Google scholar</a> and <a href = "http://data-mining.philippe-fournier-viger.com/the-top-journals-and-conferences-in-data-mining-data-science/">Microsoft</a>) in both data engineering and data mining area, including SIGMOD, ICDE and TKDE.
		
		Prior to joining the HKBU, he worked as the postdoctoral researcher (with Prof. <a href = "https://i.cs.hku.hk/~ckcheng/">Reynold Cheng</a>) in <a href = "https://www.hku.hk/"> The University of Hong Kong (HKU)</a> from Sep 2018 to Aug 2020. He received the PhD degree in computing and the BEng degree in electronic and information engineering from <a href = "https://www.polyu.edu.hk">The Hong Kong Polytechnic University</a> in 2019 and 2014 respectively. His PhD supervisor is Dr. <a href = "https://www4.comp.polyu.edu.hk/~csmlyiu/">Man Lung Yiu (Ken)</a>.
